<div class="my-3">

<h4>Add a todo</h4>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title" class="form-label">Todo title</label>
      <input type="text" [(ngModel)]="title" name="title" class="form-control" id="tilte" aria-describedby="emailHelp">
      </div>
     
    <div class="form-group">
      <label for="desc" class="form-label">Todo Description</label>
      <input type="text" [(ngModel)]="desc" name="desc" class="form-control" id="desc">
    </div>
    <button type="submit" class="btn
    
    btn-primary" style="margin: 10px;">Add Todo</button>
  </form>
</div>
